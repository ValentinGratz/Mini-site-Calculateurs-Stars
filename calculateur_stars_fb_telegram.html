<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur Stars (Facebook & Telegram)</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121832;
      --muted:#94a3b8;
      --text:#e7ecf5;
      --accent:#7c8cff;
      --accent-2:#22c55e;
      --ring:#a5b4fc;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(124,140,255,.18), transparent 60%),
                  radial-gradient(1000px 700px at 110% 0%, rgba(34,197,94,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .app{width:min(960px,100%);}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px}
    h1{font-size:clamp(20px,3.2vw,34px); margin:0; letter-spacing:.2px}
    .btn{cursor:pointer; border:none; background:#1a2144; color:#dbe3ff; padding:10px 14px; border-radius:12px; font-weight:600}
    .btn:hover{filter:brightness(1.1)}
    .btn.primary{background: linear-gradient(90deg, var(--accent), #60a5fa)}
    .btn.ghost{background:transparent; border:1px dashed rgba(255,255,255,.25)}

    .platform-toggle{display:flex; gap:10px; margin-bottom:16px}
    .platform-toggle button.active{background: var(--accent-2); color:#fff}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(6px);
    }
    .grid{display:grid; gap:14px; grid-template-columns: repeat(12, 1fr);}
    .col-6{grid-column: span 6}
    .col-12{grid-column: span 12}
    @media (max-width: 720px){ .col-6{grid-column: span 12} }

    label{font-size:14px; color:var(--muted); display:block; margin-bottom:8px}
    input[type="number"]{
      width:100%; padding:14px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.14);
      background:#0f1530; color:var(--text); outline:none; font-size:16px;
    }
    input:focus{ border-color:var(--ring); box-shadow: 0 0 0 3px rgba(165,180,252,.25)}

    .row{display:flex; gap:10px; flex-wrap:wrap}
    .result-card{display:grid; gap:12px; grid-template-columns: repeat(12, 1fr); align-items:center}
    .kpi{grid-column: span 4; background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.09); border-radius:16px; padding:16px}
    .kpi h3{margin:0; font-size:13px; color:var(--muted); font-weight:600}
    .kpi p{margin:6px 0 0; font-size:clamp(18px,2.6vw,28px); font-weight:800}
    @media (max-width: 820px){ .kpi{grid-column: span 12} }

    .muted{color:var(--muted)}
    .hr{height:1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent); margin:16px 0}
    .note{font-size:13.5px; color:var(--muted)}
    footer{margin-top:14px; display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}
    .right{display:flex; gap:8px; align-items:center}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Calculateur <span style="color:var(--accent)">Stars</span></h1>
      <button class="btn ghost" id="reset">RÃ©initialiser</button>
    </header>

    <div class="platform-toggle">
      <button class="btn" id="fbBtn">Facebook</button>
      <button class="btn" id="tgBtn">Telegram</button>
    </div>

    <section class="card">
      <div class="grid">
        <div class="col-6">
          <label for="stars">Nombre dâ€™Ã©toiles (Stars)</label>
          <input type="number" id="stars" min="0" step="1" placeholder="ex. 5251" />
          <div class="row" style="margin-top:10px">
            <button class="btn" data-preset="100">+100</button>
            <button class="btn" data-preset="500">+500</button>
            <button class="btn" data-preset="1000">+1â€¯000</button>
          </div>
        </div>
        <div class="col-6" id="rateBox">
          <label for="rate">Taux USD â†’ EUR (Facebook uniquement)</label>
          <input type="number" id="rate" min="0" step="0.0001" placeholder="ex. 0,92" inputmode="decimal" />
          <div class="note">Mise Ã  jour automatique (sourceÂ : exchangerate.host)</div>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:16px">
      <div class="result-card">
        <div class="kpi">
          <h3>Brut USD</h3>
          <p id="usd">$0.00</p>
        </div>
        <div class="kpi">
          <h3>Brut EUR</h3>
          <p id="eur">0,00Â â‚¬</p>
        </div>
        <div class="kpi">
          <h3>Net EUR</h3>
          <p id="net">0,00Â â‚¬</p>
        </div>
      </div>
      <div class="hr"></div>
      <p class="note" id="note"></p>
    </section>

    <footer>
      <div class="note">ðŸ’¡ Calculs en temps rÃ©elÂ â€¢ DonnÃ©es locales conservÃ©es â€¢ Taux auto pour Facebook.</div>
    </footer>
  </div>

  <script>
    const el = (id)=>document.getElementById(id);
    const nfUSD = new Intl.NumberFormat('fr-FR', { style:'currency', currency:'USD' });
    const nfEUR = new Intl.NumberFormat('fr-FR', { style:'currency', currency:'EUR' });

    let platform = 'facebook';
    const stars = el('stars');
    const rate = el('rate');
    const usd = el('usd');
    const eur = el('eur');
    const net = el('net');
    const note = el('note');
    const rateBox = el('rateBox');

    const DEFAULTS = { rate: 0.92 };

    function calc(){
      const s = parseFloat(stars.value || '0');
      const r = parseFloat((rate.value+'').replace(',', '.')) || DEFAULTS.rate;

      let grossUSD = 0;
      let grossEUR = 0;

      if(platform === 'facebook'){
        grossUSD = s * 0.01;
        grossEUR = grossUSD * r;
        note.innerHTML = "RappelÂ : cÃ´tÃ© crÃ©ateur, Meta crÃ©dite <strong>0,01Â USD par Ã©toile</strong>.";
        rateBox.style.display = 'block';
      } else {
        grossUSD = 0; // Telegram n'utilise pas le dollar
        grossEUR = s * 0.0179; // 100 Stars = 1,79â‚¬
        note.innerHTML = "RappelÂ : sur Telegram, <strong>100 Stars coÃ»tent 1,79Â â‚¬</strong> (â‰ˆ0,0179Â â‚¬ lâ€™unitÃ©).";
        rateBox.style.display = 'none';
      }

      usd.textContent = nfUSD.format(grossUSD);
      eur.textContent = nfEUR.format(grossEUR);
      net.textContent = nfEUR.format(grossEUR);
    }

    // Boutons preset
    document.querySelectorAll('[data-preset]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const add = parseInt(btn.dataset.preset, 10) || 0;
        const current = parseInt(stars.value || '0', 10) || 0;
        stars.value = current + add;
        calc();
      });
    });

    // Reset
    el('reset').addEventListener('click', ()=>{
      stars.value = '';
      rate.value = DEFAULTS.rate;
      calc();
    });

    // Toggle platform
    el('fbBtn').addEventListener('click', ()=>{
      platform = 'facebook';
      el('fbBtn').classList.add('active');
      el('tgBtn').classList.remove('active');
      calc();
    });
    el('tgBtn').addEventListener('click', ()=>{
      platform = 'telegram';
      el('tgBtn').classList.add('active');
      el('fbBtn').classList.remove('active');
      calc();
    });

    // Auto fetch rate for Facebook
    async function fetchRate(){
      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=EUR');
        const data = await res.json();
        if(data && data.rates && data.rates.EUR){
          rate.value = data.rates.EUR.toFixed(4);
          calc();
        }
      } catch(err){
        console.warn('Erreur rÃ©cupÃ©ration taux', err);
      }
    }

    ['input','change','keyup'].forEach(evt=>{
      stars.addEventListener(evt, calc);
      rate.addEventListener(evt, calc);
    });

    // Init
    el('fbBtn').classList.add('active');
    fetchRate();
    calc();
  </script>
</body>
</html>
